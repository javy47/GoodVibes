{% extends "base.html" %}

{% block content %}
    <h1> Artist :<b>{{ artist.name }}</b></h1>
    <hr>
    <h2>Description:</h2>
        <p>
            {{ artist.description }}
        </p>
    <hr>

    <h2>Upcoming Events:</h2>
    <ul>
        {% for event in event_list %}

                    <li><b>{{ event.name }}</b> at the <b>{{ event.venue.location}}</b>

        {% endfor %}
    </ul>
{% endblock %}
