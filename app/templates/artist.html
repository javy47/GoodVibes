{% extends "base.html" %}

{% block content %}
    <h1> Artist :<b>{{ artists.name }}</b></h1>
    <hr>
    <h2>Description:</h2>
        <p>
            {{ artists.bio }}
        </p>
    <hr>

    <h2>Upcoming Events:</h2>
    <ul>
        {% for event in event_list %}
          <li><b>{{ event.name }}</b> at the <b>{{ event.venue }}</b>

        {% endfor %}
    </ul>
{% endblock %}
