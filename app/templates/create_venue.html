{% extends "base.html" %}

{% block content %}
   <h1>Venue Creator</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.venue.label }}<br>
            {{ form.venue(size=32) }}<br>
            {% for error in form.venue.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
